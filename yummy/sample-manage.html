<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Title -->
  <title>Yummy Blog - Food Blog Template</title>

  <!-- Favicon -->
  <link rel="icon" href="img/core-img/favicon.ico">

  <!-- Core Stylesheet -->
  <link href="style.css" rel="stylesheet">

  <!-- Responsive CSS -->
  <link href="css/responsive/responsive.css" rel="stylesheet">
</head>

<body>
  <!-- Preloader Start -->
  <div id="preloader">
    <div class="yummy-load"></div>
  </div>

  <!-- Background Pattern Swither -->
  <div id="pattern-switcher">
    Bg Pattern
  </div>
  <div id="patter-close">
    <i class="fa fa-times" aria-hidden="true"></i>
  </div>

  <!-- ****** Top Header Area Start ****** -->
  <div class="top_header_area">
    <div class="container">
      <div class="row">
        <div class="col-5 col-sm-6">
          <!--  Top Social bar start -->
          <div class="top_social_bar">
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a>
          </div>
        </div>
        <!--  Login Register Area -->
        <div class="col-7 col-sm-6">
          <div class="signup-search-area d-flex align-items-center justify-content-end">
            <div class="login_register_area d-flex">
              <div class="login">
                <a href="register.html">Sing in</a>
              </div>
              <div class="register">
                <a href="register.html">Sing up</a>
              </div>
            </div>
            <!-- Search Button Area -->
            <div class="search_button">
              <a class="searchBtn" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
            <!-- Search Form -->
            <div class="search-hidden-form">
              <form action="#" method="get">
                <input type="search" name="search" id="search-anything" placeholder="Search Anything...">
                <input type="submit" value="" class="d-none">
                <span class="searchBtn"><i class="fa fa-times" aria-hidden="true"></i></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ****** Top Header Area End ****** -->

  <!-- ****** Header Area Start ****** -->
  <header class="header_area">
    <div class="container">
      <div class="row">
        <!-- Logo Area Start -->
        <div class="col-12">
          <div class="logo_area text-center">
            <a href="index.html" class="yummy-logo">Yujeong House</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#yummyfood-nav" aria-controls="yummyfood-nav" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars" aria-hidden="true"></i> Menu</button>
            <!-- Menu Area Start -->
            <div class="collapse navbar-collapse justify-content-center" id="yummyfood-nav">
              <ul class="navbar-nav" id="yummy-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">홈 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sample-post.html">포스팅</a>
                </li>
                <li class="nav-itemactive">
                  <a class="nav-link" href="sample-map.html">지도</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="archive.html">달력</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">위시리스트</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">프로필</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">관리</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ****** Header Area End ****** -->
  
  <div class="container">
    <div class="row">
      <label>그룹명</label>
      <input class="form-control" value="Yujeong House">
    </div>
    <hr>
    <div>
      <div class="row">
        <div class="col-lg-6">
          <h5>전체 사용자</h5>
          <table>
            <tbody>
              <tr>
                <td>전유정</td>
              </tr>
              <tr>
                <td>이동규</td>
              </tr>
              <tr>
                <td>김아정</td>
              </tr>
              <tr>
                <td>남혜미</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-6">
          <h5>관리자</h5>
          <table>
            <tbody>
              <tr>
                <td>전유정</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <label>초대코드</label>
      <input class="form-control" placeholder="초대할 친구의 아이디를 입력하세요">
      <button class="btn contact-btn">
        확인
      </button>
    </div>
  </div>


  <!-- ****** Footer Menu Area End ****** -->

  <!-- Jquery-2.2.4 js -->
  <script src="js/jquery/jquery-2.2.4.min.js"></script>
  <!-- Popper js -->
  <script src="js/bootstrap/popper.min.js"></script>
  <!-- Bootstrap-4 js -->
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <!-- All Plugins JS -->
  <script src="js/others/plugins.js"></script>
  <!-- Active JS -->
  <script src="js/active.js"></script>
</body>
