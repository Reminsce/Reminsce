<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Yummy Blog - Food Blog Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="css/responsive/responsive.css" rel="stylesheet">

</head>

<body>
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="yummy-load"></div>
    </div>

    <!-- ****** Header Area Start ****** -->
    <header class="header_area">
        <div class="container">
            <div class="row">
                <!-- Logo Area Start -->
                <div class="col-12">
                    <div class="logo_area text-center">
                        <a href="index.html" class="yummy-logo">Yujeong House</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ****** Header Area End ****** -->

    <!-- ****** Single Blog Area Start ****** -->
    <section class="single_blog_area section_padding_80">
        <div class="container">
            <div class="row ml-100 mr-100">
                <!-- ****** 아이디 찾기 ****** -->
                <div class="col-lg-6">
                    <!-- Login Form -->
                    <form class="mr-50 ml-50 " role="form" action="index.html" >
                        <h4 class="mb-30 text-center">아이디 찾기</h4>
                        <div class="form-group">
                            <input type="email" class="form-control" id="id_email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="id_email_check" placeholder="Email 인증번호" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block full-width m-b">확인</button>
                    </form>
                </div>


                <!-- ****** 비밀번호 찾기 ****** -->
                <div class="col-lg-6">
                    <!-- Login Form -->
                    <form class="ml-50 mr-50" role="form" action="index.html" >
                        <h4 class="mb-30 text-center">비밀번호 찾기</h4>
                        <div class="form-group">
                            <input type="email" class="form-control" id="pw_id" placeholder="Id" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="pw_email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pw_email_check" placeholder="Email 인증번호" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block full-width m-b">확인</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-- ****** Single Blog Area End ****** -->


    <!-- Jquery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap-4 js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins JS -->
    <script src="js/others/plugins.js"></script>
    <!-- Active JS -->
    <script src="js/active.js"></script>
</body>
